    if(!avail.length){app.usedQuestions=[];avail=app.questionsDB;}

function canChangeVote(questionId='daily'){
    const voteKey = `${questionId}_${app.userName}`;
    const userVote = app.votes[voteKey];
    
    if(!userVote) return true; // No ha votado aÃºn
    
    const timeSinceVote = Date.now() - userVote.timestamp;
    return timeSinceVote < VOTE_CHANGE_WINDOW; // Puede cambiar si han pasado menos de 30 min
}

function getTimeRemainingToChange(questionId='daily'){
    const voteKey = `${questionId}_${app.userName}`;
    const userVote = app.votes[voteKey];
    
    if(!userVote) return null;
    
    const timeSinceVote = Date.now() - userVote.timestamp;
    const remaining = VOTE_CHANGE_WINDOW - timeSinceVote;
    
    if(remaining <= 0) return null;
    
    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    return `${minutes}m ${seconds}s`;
}

function calculateVoteResults(questionId){
    const results={};
    const votes=Object.values(app.votes).filter(v=>v.questionId===questionId);
    const totalWeight=votes.reduce((s,v)=>s+(v.weight||1),0);

    getVisibleParticipants().forEach(p=>{
        results[p.name]={emoji:p.emoji,count:0,percentage:0,voters:[],hasSuper:false};
    });
    votes.forEach(v=>{
        if(!results[v.target]) return;
        const w=v.weight||1;
        results[v.target].count+=w;
        results[v.target].voters.push({name:v.voter,emoji:v.voterEmoji,isSuper:w>1});
        if(w>1) results[v.target].hasSuper=true;
    });
    Object.keys(results).forEach(n=>{
        results[n].percentage=totalWeight>0?Math.round(results[n].count/totalWeight*100):0;
    });
    return results;
}

// ============================================================
//  EL MATCH â€“ parejas que mÃ¡s coinciden (EN TIEMPO REAL)
// ============================================================
function calculateMatch(){
    // Mostrar matches en tiempo real conforme votan los usuarios
    const byQ={};
    Object.values(app.votes).forEach(v=>{
        if(!byQ[v.questionId]) byQ[v.questionId]={};
        byQ[v.questionId][v.voter]=v.target;
    });
    const qIds=Object.keys(byQ);
    if(!qIds.length) return null;

    const pairs={};
    qIds.forEach(qId=>{
        const voters=byQ[qId], names=Object.keys(voters);
        for(let i=0;i<names.length;i++)
            for(let j=i+1;j<names.length;j++)
                if(voters[names[i]]===voters[names[j]]){
                    const key=[names[i],names[j]].sort().join('|');
                    pairs[key]=(pairs[key]||0)+1;
                }
    });
    if(!Object.keys(pairs).length) return null;

    const max=Math.max(...Object.values(pairs));
    return {
        topPairs:Object.entries(pairs).filter(([,c])=>c===max).map(([k])=>k.split('|')),
        maxCount:max,
        totalQuestions:qIds.length
    };
}
